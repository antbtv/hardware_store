<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями</title>
    <link rel="stylesheet" href="/../static/css/styles.css" />
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Светло-серый фон */
            margin: 0;
            padding: 0; /* Убираем отступы по умолчанию */
        }

        .user-container {
            max-width: 800px;
            margin: 20px auto; /* Центрирование контейнера */
            padding: 20px;
            background-color: #ffffff; /* Белый фон */
            border-radius: 8px; /* Закругленные углы */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Легкая тень */
        }

        h1 {
            color: #003366; /* Темно-синий цвет заголовка */
            text-align: center; /* Центрируем заголовок */
        }

        h2 {
            color: #0056b3; /* Синий цвет для подзаголовков */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px; /* Отступ снизу таблицы */
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #0056b3; /* Синий фон для заголовков таблицы */
            color: white; /* Белый текст для заголовков */
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Светло-серый фон для четных строк */
        }

        tr:hover {
            background-color: #f1f1f1; /* Светло-серый фон при наведении на строку */
        }

        a {
            color: #0056b3; /* Синий цвет ссылок */
        }

        a:hover {
            text-decoration: underline; /* Подчеркивание при наведении на ссылки */
        }
    </style>
</head>
<body>
<div class="user-container">
    <h1>Управление пользователями</h1>

    <h2>Список пользователей</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя пользователя</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td> <!-- Предполагается, что у вас есть поле role в объекте User -->
            <td>
                <a th:href="@{/admin/user/edit/{id}(id=${user.id})}">Редактировать</a> |
                <a th:href="@{/admin/user/delete/{id}(id=${user.id})}" onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?');">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Кнопка для добавления нового пользователя -->
    <h2><a href="/admin/user/add">Добавить нового пользователя</a></h2>

    <!-- Ссылка на возврат к панели администратора -->
    <a href="/admin">Назад к панели администратора</a>

</div>
</body>
</html>
