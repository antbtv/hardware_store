<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового пользователя</title>
    <link rel="stylesheet" href="/../static/css/styles.css" />
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Светло-серый фон */
            margin: 0;
            padding: 0; /* Убираем отступы по умолчанию */
        }

        .add-user-container {
            max-width: 600px;
            margin: 20px auto; /* Центрирование контейнера */
            padding: 20px;
            background-color: #ffffff; /* Белый фон */
            border-radius: 8px; /* Закругленные углы */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Легкая тень */
        }

        h1 {
            color: #003366; /* Темно-синий цвет заголовка */
            text-align: center; /* Центрируем заголовок */
        }

        .form-group {
            margin-bottom: 15px; /* Отступ между полями формы */
        }

        label {
            display: block; /* Отображение меток как блочных элементов */
        }

        input[type='text'],
        input[type='email'],
        select {
            width: calc(100% - 20px); /* Устанавливаем ширину с учетом отступов */
            padding: 10px;
            border-radius: 4px; /* Закругленные углы полей ввода */
            border: 1px solid #ccc; /* Светло-серая граница */
        }

        button {
            width: 100%; /* Кнопка на всю ширину контейнера */
            padding: 10px;
            background-color: #0056b3; /* Синий фон кнопки */
            color: white; /* Белый текст на кнопке */
            border: none; /* Без границы */
            border-radius: 4px; /* Закругленные углы кнопки */
            cursor: pointer; /* Указатель при наведении на кнопку */
        }

        button:hover {
            background-color: #004494; /* Темнее при наведении на кнопку */
        }

        a {
            color: #0056b3; /* Синий цвет ссылок */
        }

        a:hover {
            text-decoration: underline; /* Подчеркивание при наведении на ссылки */
        }
    </style>
</head>
<body>
<div class="add-user-container">
    <h1>Добавить нового пользователя</h1>

    <form action="#" th:action="@{/admin/user/add}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required />
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required />
        </div>

        <div class="form-group">
            <label for="role">Роль:</label>
            <select id="role" name="role" th:field="*{role}" required>
                <option value="ROLE_USER">Пользователь</option>
                <option value="ROLE_ADMIN">Администратор</option>
                <option value="ROLE_MANAGER">Менеджер</option>
            </select>
        </div>

        <!-- Кнопка отправки формы -->
        <button type="submit">Добавить пользователя</button>

        <!-- Ссылка на возврат к списку пользователей -->
        <a href="/admin/user">Назад к управлению пользователями</a>
    </form>

</div>
</body>
</html>
